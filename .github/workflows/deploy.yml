name: Deploy GitHub repository to dev server on cPanel
on:
  push:
    branches:
      - development
jobs:
  FTP-Deploy-Action:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to cPanel
        id: deploy
        uses: pinkasey/cpanel-deploy-action@v1.0.0
        with:
          hostname: 'dev.jobcurate.com'
          repository_root: '/home/jobcurat/dev.jobcurate.com/'
          branch: development
          cpanel_username: 'cPanel'
          cpanel_token: '${{ secrets.CPANEL_TOKEN }}'
